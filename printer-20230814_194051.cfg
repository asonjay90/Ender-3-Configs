[include shell_command.cfg]
[include mainsail.cfg]
[include macros.cfg]
[include Adaptive_Mesh.cfg]

[exclude_object]

[mcu]
# serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_37FFDB055358353210811643-if00
# serial: /dev/ttyACM0
serial:  /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.3:1.0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_accel_to_decel: 2000
max_z_velocity: 50
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None
# axes_map: y, x, z

[resonance_tester]
accel_chip: adxl345
probe_points:
    120, 117, 15

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_min: 0
position_max: 225
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.8

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -16
position_min: -16
position_max: 215
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.8

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: .6
interpolate: False

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 3.433
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
min_temp: 0
max_temp: 300
pressure_advance: .01
#control = pid
#pid_kp = 18.646
#pid_ki = 0.834
#pid_kd = 104.185
max_extrude_only_distance: 500
max_extrude_cross_section: 50

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.8

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
min_temp: 0
max_temp: 130
control = pid
pid_kp = 72.418
pid_ki = 1.232
pid_kd = 1064.552


[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -41
y_offset: 0
# Bigger == closer to bed!
#z_offset: 1.73

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 5, 5
mesh_max: 184, 213
probe_count: 5, 5

[safe_z_home]
home_xy_position: 155,117.5   # Nozzle coordinates
speed: 250
z_hop: 10
z_hop_speed: 5

[output_pin beeper]
pin: EXP1_1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1

[output_pin enclosure_light]
pin: rpi:gpio23
value: 1
shutdown_value: 0

[output_pin exhaust_fan]
pin: rpi:gpio24
pwm: false
value: 0
shutdown_value: 0

[heater_fan heatbreak_cooling_fan]
pin: PC7

[fan]
pin: PC6

